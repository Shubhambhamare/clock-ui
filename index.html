<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Clock Ui</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="main_container">
            <div class="clock_container">
                <img class="clock_image" src="./images/clock_logo@2x.png" alt="">
            </div>
            <div class="bottom_container">
                <div class="symbols">
                    <div class="wakeup_image"><img src="./images/wakeup.png" alt=""></div>
                    <div class="left-box-line"></div>
                    <div class="lunch_image"><img src="./images/lunch.png" alt=""></div>
                    <div class="left-box-line"></div>
                    <div class="nap_image"><img src="./images/nap.png" alt=""></div>
                </div>
            
                <div class="setbox"><div class="settime">Set wake up time</div>
                    <div class="settime">Set lunch time</div>
                    <div class="settime">Set nap time</div></div>
                    <div class="dropdown">
                        <div class="dropdown_1">
                            <select name="wake_up" id="wake_up">
                            <option value="0" selected>12 AM - 1 AM</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8 AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9">9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                            </select>
                        </div>
                        <div class="dropdown_2">
                        <select name="lunch_time" id="lunch_time">
                            <option value="0" selected>12 AM - 1 AM</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8 AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9">9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                        </select>
                    </div>
                    <div class="dropdown_3">
                        <select name="nap_time" id="nap_time">
                            <option value="0" selected>12 AM - 1 AM</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8 AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9">9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="maindynamic">
        <div class="left-box3 left-box">
            <div id="dynamic-text1" class="left-box3-in"></div>
        </div>
        <div class="left-box4 left-box">
            <div id="dynamic-text2" class="left-box4-in"></div>
        </div>
        <div class="left-box5 left-box">
            <div class="left-box5-in"><a id="time-set-btn" class="left-box5-btn" href="#" onclick=dynamicTimeSet()>SET TIME</a></div>
        </div>
    </div>
</div>

<!-- cccc -->
<div id="right-container">
    <div class="right-box1 right-box">
        <div class="right-box1-top">
            <div class="right-box1-top-in">
                <div class="time-box1 time-box">TIME</div>
                <div class="time-box2 time-box">
                    <div class="time-text">
                        <div id="time-hour" class="time-text1">10</div>
                        <div class="time-text2">hours</div>
                    </div>
                    <div class="time-box-in"><img class="time-box-image" src="images/image1.png" alt=""></div>
                </div>
                <div class="time-as time5">:</div>
                <div class="time-box3 time-box">
                    <div class="time-text">
                        <div id="time-minute" class="time-text1">45</div>
                        <div class="time-text2">mins</div>
                    </div>
                    <div class="time-box-in"><img class="time-box-image" src="images/image1.png" alt=""></div>
                </div>
                <div class="time-as time6">:</div>
                <div class="time-box4 time-box">
                    <div class="time-text">
                        <div id="time-second" class="time-text1">01</div>
                        <div class="time-text2">secs</div>
                    </div>
                    <div class="time-box-in"><img class="time-box-image" src="images/image1.png" alt=""></div>
                </div>
                <div class="time-box5 time-box">
                    <div id="time-am-pm" class="time-box5-text">AM</div>
                    <div class="time-box5-in"><img class="time-box-image" src="images/image2.png" alt=""></div>
                </div>
            </div>
        </div>
        <div class="right-box1-middle"></div>
        <div class="right-box1-bottom"></div>
    </div>
    <div class="right-box2 right-box">
        <div id="dynamic-text3" class="right-box2-text"></div>
        <div class="right-box2-in"><img id="dynamic-image" class="right-box-image" src="./images/shedule-removebg-preview.png" alt=""></div>
    </div>
</div>
</div>

        <script src="./index.js" async defer></script>
    </body>
</html>
